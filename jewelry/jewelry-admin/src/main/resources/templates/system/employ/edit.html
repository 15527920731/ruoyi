<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-employ-edit" th:object="${employ}">
			<input id="id" name="id" value="1"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<input id="content" name="content" type="hidden" th:field="*{content}">
					<div id="editor" class="summernote"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="layui-layer-btn" style="text-align: center">
					<a class="layui-layer-btn0" onclick="submitHandler();">确定</a>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
	<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>

	<script type="text/javascript">
		var prefix = ctx + "system/employ";
		$("#form-employ-edit").validate({
			rules:{
				title:{
					required:true,
				},
				content:{
					required:true,
				},
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {

				var sHTML = $('.summernote').summernote('code');
				$("#content").val(sHTML);

				var config = {
					url: prefix + "/edit",
					type: "post",
					dataType: "json",
					data: $('#form-employ-edit').serialize(),
					success: function(result) {
						if(result.code==0){
							alert("修改成功！")
						}else{
							alert("网络异常，请稍后再试！")
						}
					}
				};
				$.ajax(config)
			}
		}


		$(function() {
			$('.summernote').summernote({
				height : '220px',
				lang : 'zh-CN',
				callbacks: {
					onImageUpload: function (files) {
						sendFile(files[0], this);
					}
				}
			});
			var content = $("#content").val();
			$('#editor').summernote('code', content);
		});


		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			$.ajax({
				type: "POST",
				url: ctx + "common/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					if (result.code == web_status.SUCCESS) {
						$(obj).summernote('editor.insertImage', result.url, result.fileName);
					} else {
						$.modal.alertError(result.msg);
					}
				},
				error: function(error) {
					$.modal.alertWarning("图片上传失败。");
				}
			});
		}






	</script>
</body>
</html>
