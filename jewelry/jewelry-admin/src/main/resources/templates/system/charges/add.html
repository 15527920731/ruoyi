<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-charges-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">无色钻石：</label>
				<div class="col-sm-8">
					<input id="wuSe" name="wuSe" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">彩色钻石：</label>
				<div class="col-sm-8">
					<input id="caiSe" name="caiSe" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">红宝石：</label>
				<div class="col-sm-8">
					<input id="hongBaoShi" name="hongBaoShi" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">蓝宝石：</label>
				<div class="col-sm-8">
					<input id="lanBaoShi" name="lanBaoShi" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">祖母绿：</label>
				<div class="col-sm-8">
					<input id="zuMu" name="zuMu" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首饰款式：</label>
				<div class="col-sm-8">
					<input id="shouShi" name="shouShi" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">其它稀有：</label>
				<div class="col-sm-8">
					<input id="qiTa" name="qiTa" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">品牌荟萃：</label>
				<div class="col-sm-8">
					<input id="pinPai" name="pinPai" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改人：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/charges"
		$("#form-charges-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-charges-add').serialize());
	        }
	    }
	</script>
</body>
</html>
