<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-charges-edit" th:object="${charges}">
			<input id="id" name="id" value="1"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">无色钻石(%)：</label>
				<div class="col-sm-8">
					<input id="wuSe" name="wuSe" th:field="*{wuSe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">彩色钻石(%)：</label>
				<div class="col-sm-8">
					<input id="caiSe" name="caiSe" th:field="*{caiSe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">红宝石(%)：</label>
				<div class="col-sm-8">
					<input id="hongBaoShi" name="hongBaoShi" th:field="*{hongBaoShi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">蓝宝石(%)：</label>
				<div class="col-sm-8">
					<input id="lanBaoShi" name="lanBaoShi" th:field="*{lanBaoShi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">祖母绿(%)：</label>
				<div class="col-sm-8">
					<input id="zuMu" name="zuMu" th:field="*{zuMu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首饰款式(%)：</label>
				<div class="col-sm-8">
					<input id="shouShi" name="shouShi" th:field="*{shouShi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">其它稀有(%)：</label>
				<div class="col-sm-8">
					<input id="qiTa" name="qiTa" th:field="*{qiTa}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">品牌荟萃(%)：</label>
				<div class="col-sm-8">
					<input id="pinPai" name="pinPai" th:field="*{pinPai}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="layui-layer-btn" style="text-align: center">
					<a class="layui-layer-btn0" onclick="submitHandler();">确定</a>
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/charges";
		$("#form-charges-edit").validate({
			rules:{
				wuSe:{
					required:true,
				},
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				var config = {
					url: prefix + "/edit",
					type: "post",
					dataType: "json",
					data: $('#form-charges-edit').serialize(),
					success: function(result) {
						if(result.code==0){
							alert("修改成功！")
						}else{
							alert("网络异常，请稍后再试！")
						}
					}
				};
				$.ajax(config)
			}
		}
	</script>
</body>
</html>
