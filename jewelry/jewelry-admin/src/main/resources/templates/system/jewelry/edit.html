<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-jewelry-edit" th:object="${jewelry}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品类型：</label>
				<div class="col-sm-8">
					<input id="productType" name="productType" th:field="*{productType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宝石品种：</label>
				<div class="col-sm-8">
					<input id="jewelryType" name="jewelryType" th:field="*{jewelryType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首饰类型：</label>
				<div class="col-sm-8">
					<input id="shouShiType" name="shouShiType" th:field="*{shouShiType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">品牌：</label>
				<div class="col-sm-8">
					<input id="pinPai" name="pinPai" th:field="*{pinPai}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">版型：</label>
				<div class="col-sm-8">
					<input id="banXing" name="banXing" th:field="*{banXing}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">库存地：</label>
				<div class="col-sm-8">
					<input id="kuCunDi" name="kuCunDi" th:field="*{kuCunDi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宝石琢形：</label>
				<div class="col-sm-8">
					<input id="baoShiZhuoXing" name="baoShiZhuoXing" th:field="*{baoShiZhuoXing}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货号：</label>
				<div class="col-sm-8">
					<input id="huoHao" name="huoHao" th:field="*{huoHao}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">抛光：</label>
				<div class="col-sm-8">
					<input id="paoGuang" name="paoGuang" th:field="*{paoGuang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">对称性：</label>
				<div class="col-sm-8">
					<input id="duiChengXing" name="duiChengXing" th:field="*{duiChengXing}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="zhuangTai" name="zhuangTai" th:field="*{zhuangTai}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">色调：</label>
				<div class="col-sm-8">
					<input id="seDiao" name="seDiao" th:field="*{seDiao}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">颜色：</label>
				<div class="col-sm-8">
					<input id="yanSe" name="yanSe" th:field="*{yanSe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">净度：</label>
				<div class="col-sm-8">
					<input id="jingDu" name="jingDu" th:field="*{jingDu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">尺寸规格：</label>
				<div class="col-sm-8">
					<input id="chiCunGuiGe" name="chiCunGuiGe" th:field="*{chiCunGuiGe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">色级：</label>
				<div class="col-sm-8">
					<input id="seJi" name="seJi" th:field="*{seJi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">荧光：</label>
				<div class="col-sm-8">
					<input id="yingGuang" name="yingGuang" th:field="*{yingGuang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">彩度：</label>
				<div class="col-sm-8">
					<input id="caiDu" name="caiDu" th:field="*{caiDu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">优化：</label>
				<div class="col-sm-8">
					<input id="youHua" name="youHua" th:field="*{youHua}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">火彩：</label>
				<div class="col-sm-8">
					<input id="huoCai" name="huoCai" th:field="*{huoCai}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">奶咖：</label>
				<div class="col-sm-8">
					<input id="naiKa" name="naiKa" th:field="*{naiKa}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货期：</label>
				<div class="col-sm-8">
					<input id="huoQi" name="huoQi" th:field="*{huoQi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">切工：</label>
				<div class="col-sm-8">
					<input id="qieGong" name="qieGong" th:field="*{qieGong}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">鉴定机构：</label>
				<div class="col-sm-8">
					<input id="jianDingJiGou" name="jianDingJiGou" th:field="*{jianDingJiGou}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">证书号：</label>
				<div class="col-sm-8">
					<input id="zhengShuHao" name="zhengShuHao" th:field="*{zhengShuHao}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">库存：</label>
				<div class="col-sm-8">
					<input id="kuCun" name="kuCun" th:field="*{kuCun}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">重量：</label>
				<div class="col-sm-8">
					<input id="zhongLiang" name="zhongLiang" th:field="*{zhongLiang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主石重：</label>
				<div class="col-sm-8">
					<input id="zhuShiZhong" name="zhuShiZhong" th:field="*{zhuShiZhong}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">配石重：</label>
				<div class="col-sm-8">
					<input id="peiShiZhong" name="peiShiZhong" th:field="*{peiShiZhong}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">金重：</label>
				<div class="col-sm-8">
					<input id="jinZhong" name="jinZhong" th:field="*{jinZhong}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">贵金属：</label>
				<div class="col-sm-8">
					<input id="guiJinShu" name="guiJinShu" th:field="*{guiJinShu}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工艺：</label>
				<div class="col-sm-8">
					<input id="gongYi" name="gongYi" th:field="*{gongYi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上架状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进货价：</label>
				<div class="col-sm-8">
					<input id="jinHuoJia" name="jinHuoJia" th:field="*{jinHuoJia}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">B端价格：</label>
				<div class="col-sm-8">
					<input id="bDuanJia" name="bDuanJia" th:field="*{bDuanJia}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">C端价格：</label>
				<div class="col-sm-8">
					<input id="cDuanJia" name="cDuanJia" th:field="*{cDuanJia}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">图片：</label>
				<div class="col-sm-8">
					<input id="images" name="images" th:field="*{images}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">视频：</label>
				<div class="col-sm-8">
					<input id="videos" name="videos" th:field="*{videos}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核时间：</label>
				<div class="col-sm-8">
					<input id="approveTime" name="approveTime" th:field="*{approveTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人：</label>
				<div class="col-sm-8">
					<input id="approveBy" name="approveBy" th:field="*{approveBy}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/jewelry";
		$("#form-jewelry-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-jewelry-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
